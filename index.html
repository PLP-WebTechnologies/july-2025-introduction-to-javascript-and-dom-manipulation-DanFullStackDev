<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸš€ JavaScript Fundamentals Demo</h1>

  <!-- Part 1: Input and Conditionals -->
  <div>
    <h2>Part 1: Basics</h2>
    <input type="number" id="ageInput" placeholder="Enter your age">
    <button onclick="checkAge()">Check Age</button>
    <p id="ageResult"></p>
  </div>

  <!-- Part 2: Functions -->
  <div>
    <h2>Part 2: Functions</h2>
    <button onclick="showTotal()">Calculate Total</button>
    <p id="totalResult"></p>
  </div>

  <!-- Part 3: Loops -->
  <div>
    <h2>Part 3: Loops</h2>
    <button onclick="countdown()">Start Countdown</button>
    <ul id="countdownList"></ul>
  </div>

  <!-- Part 4: DOM -->
  <div>
    <h2>Part 4: DOM Manipulation</h2>
    <button id="toggleBtn">Toggle Highlight</button>
    <p id="domText">Click the button to highlight this text.</p>
    <button id="addItemBtn">Add Item</button>
    <ul id="dynamicList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
